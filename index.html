<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content"width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDispplay('+')" class="operator-button">+</button>
            <button onclick="appendToDispplay('7')">7</button>
            <button onclick="appendToDispplay('8')">8</button>
            <button onclick="appendToDispplay('9')">9</button>
            <button onclick="appendToDispplay('-')" class="operator-button">-</button>
            <button onclick="appendToDispplay('4')">4</button>
            <button onclick="appendToDispplay('5')">5</button>
            <button onclick="appendToDispplay('6')">6</button>
            <button onclick="appendToDispplay('*')" class="operator-button">*</button>
            <button onclick="appendToDispplay('1')">1</button>
            <button onclick="appendToDispplay('2')">2</button>
            <button onclick="appendToDispplay('3')">3</button>
            <button onclick="appendToDispplay('/')" class="operator-button">/</button>
            <button onclick="appendToDispplay('0')">0</button>
            <button onclick="appendToDispplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-button">C</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
